on:
  push:
    branches:
      - master

name: shiny_deploy

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: setup
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v1
      - name: Install r packages
        run: |
          Rscript -e 'install.packages(c("shiny", "shinyWidgets", "shinyalert", "shinycssloaders", "dplyr"))'
        name: Deploy to shinyapps.io
        uses: qwert666/shinyapps-actions@main
        env:
          SHINY_USERNAME: 'adsoncostanzi'
          SHINY_TOKEN: ${{ secrets.SHINYAPP_TOKEN }}
          SHINY_SECRET: ${{ secrets.SHINYAPP_SECRET }}
          APP_NAME: 'soothsayeR'
          APP_DIR: 'app'